        <div class="card bg-dark ">
        <div class="card-header text">  
        <h2>Contanos que pescaste.</h2>

        <form (ngSubmit)="onSubmit()">          
            <div class="form-group text">

              <input id="post_title" type="text" class="validate form-control" [(ngModel)]="postTitle">
                         
          </div>          
            <div class="form-group text">
            <label for="post_body">Texto</label> 
              <textarea id="post_body" class="materialize-textarea form-control" [(ngModel)]="postBody"></textarea>
                         
          </div>          
            <div class="form-group text">
              <button class="btn btn-outline-success btn-block text" type="submit"><i class="fas fa-sign-in-alt"></i>Publicar</button>
            </div>          
        </form>
    </div>
